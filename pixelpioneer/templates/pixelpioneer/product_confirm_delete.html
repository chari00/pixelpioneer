
{% extends 'pixelpioneer/base.html' %}


{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete this order{{ order.product_name }}?</p>
<form action="{% url 'product_delete' id=product.id %}" method="POST">
    {% csrf_token %}
    <button class="btn btn-danger mb-2" type="submit">Confirm Delete</button>
</form>
<a href="{% url 'product_detail' product.id %}" class="btn btn-primary" >Cancel</a>
{% endblock %}
